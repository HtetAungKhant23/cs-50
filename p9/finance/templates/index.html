{% extends "layout.html" %} {% block title %} home page {% endblock %} {% block
main %}
<table class="table table-bordered table-striped">
    <thead class="thead-light">
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.shares }}</td>
            <td>{{ stock.price}}</td>
            <td>{{ stock.total }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="3" align="right">Cash</td>
            <td>{{ cash }}</td>
        </tr>
        <tr>
            <td colspan="3" align="right">Total</td>
            <td><strong>{{ total }}</strong></td>
        </tr>
    </tbody>
</table>
{% endblock %}

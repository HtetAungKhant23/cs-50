{% extends 'layout.html' %} {% block body %}

<h1>Register</h1>
<form action="/register" method="POST">
    <input
        autocomplete="off"
        autofocus
        name="name"
        placeholder="Name"
        type="text"
    />
    <select name="sport">
        <option disabled selected value="">Sport</option>
        {% for sport in sports %}
        <option value="{{sport}}">{{ sport }}</option>
        {% endfor %}
    </select>
    <button type="submit">register</button>
</form>

{% endblock %}

<!doctype html>

<html lang="en">
    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
            rel="stylesheet"
        />
        <link href="styles.css" rel="stylesheet" />
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function checkAnswer(button) {
                let ans = button.getAttribute("data-answer");
                let res = document.getElementById("response");

                if (ans === "correct") {
                    button.style.backgroundColor = "green";
                    res.innerHTML = "Correct!";
                    res.style.color = "green";
                } else {
                    button.style.backgroundColor = "red";
                    res.innerHTML = "Incorrect";
                    res.style.color = "red";
                }
            }

            function checkTextAnswer() {
                let input = document.getElementById("text-answer");
                let res = document.getElementById("text-response");
                let ans = input.value;

                if (ans === "42") {
                    input.style.backgroundColor = "green";
                    res.innerHTML = "Correct!";
                    res.style.color = "green";
                } else {
                    input.style.backgroundColor = "red";
                    res.innerHTML = "Incorrect";
                    res.style.color = "red";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr />
                <!-- TODO: Add multiple choice question here -->
                <h3>
                    Who may have said, "I think there is a world market for
                    maybe five computers"??
                </h3>
                <button data-answer="incorrect" onclick="checkAnswer(this)">
                    Interent advocate and former Vice President AI Gore
                </button>
                <button data-answer="incorrect" onclick="checkAnswer(this)">
                    Microsoft Chairman Bill Gates
                </button>
                <button data-answer="correct" onclick="checkAnswer(this)">
                    IBM Chairman Thomas Watson
                </button>
                <button data-answer="correct" onclick="checkAnswer(this)">
                    Hewlett Packard Co-Founder David Packard
                </button>
                <div id="response"></div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr />
                <!-- TODO: Add free response question here -->
                <h3>
                    What is the answer to the ultimate question of life, the
                    universe, and everything?
                </h3>
                <input type="text" id="text-answer" />
                <button onclick="checkTextAnswer()">Confirm Answer</button>
                <div id="text-response"></div>
            </div>
        </div>
    </body>
</html>
